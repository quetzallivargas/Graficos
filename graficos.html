<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Gráficos | SAMP</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<div id="container" style="width:100%; height:400px;">
		<script>
			$(function () { 
			    $('#container').highcharts({
			        chart: {
			            type: 'pie'
			        },
			        title: {
			            text: 'Pensiones por delegación: ' + 'norte'
			        },
			        xAxis: {
			            categories: ['Viudez', 'Orfandad', 'Vejez']
			        },
			        yAxis: {
			            title: {
			                text: 'Número de pensiones dadas de alta'
			            }
			        },
			        series: [{
			            name: 'Viudez',
			            data: [1, 0, 4]
			        }, {
			            name: 'Orfandad',
			            data: [5, 7, 3]
			        }, {
			        	name: 'Vejez',
			        	data: [6, 3, 9]
			        }]
			    });
			});
		</script>
	</div>
</body>
</html>
